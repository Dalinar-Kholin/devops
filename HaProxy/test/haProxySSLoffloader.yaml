apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config-ssl
data:
  haproxy.cfg: |
    global
      log stdout format raw local0
      maxconn 2048

    defaults
      log global
      mode http

    resolvers kube_dns
      nameserver dns1 10.96.0.10:53
      resolve_retries 3
      timeout resolve 1s
      timeout retry 1s
      hold valid 1m

    frontend fe_https
      bind :443 ssl crt /etc/haproxy/tls/haproxy.pem
      bind :80
      default_backend be_stable

    backend be_stable
      server-template s 10 simple-server-hl.default.svc.cluster.local:80 check resolvers kube_dns init-addr none
      retries 1
      retry-on 500
      option redispatch

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
        - name: haproxy
          image: haproxy:2.9
          ports:
            - containerPort: 443
            - containerPort: 80

          volumeMounts:
            - name: cfg
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg

            - name: tls
              mountPath: /etc/haproxy/tls
              readOnly: true
      volumes:
        - name: cfg
          configMap:
            name: haproxy-config-ssl

        - name: tls
          secret:
            secretName: haproxy-tls
---
apiVersion: v1
kind: Service
metadata:
  name: haproxy-svc
spec:
  selector:
    app: haproxy
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  type: NodePort