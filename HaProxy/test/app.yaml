apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo
      track: stable
  template:
    metadata:
      labels:
        app: echo
        track: stable
    spec:
      containers:
        - name: echo
          image: ealen/echo-server:0.9.2
          ports:
            - containerPort: 80

---
# Headless Service dla stabilnych podów (po DNS zwraca IP podów)
apiVersion: v1
kind: Service
metadata:
  name: echo-stable-hl
spec:
  clusterIP: None
  selector:
    app: echo
    track: stable
  ports:
    - name: http
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
      track: canary
  template:
    metadata:
      labels:
        app: echo
        track: canary
    spec:
      containers:
        - name: echo
          image: ealen/echo-server:0.9.2
          ports:
            - containerPort: 80

---
# Headless Service dla kanarka
apiVersion: v1
kind: Service
metadata:
  name: echo-canary-hl
spec:
  clusterIP: None
  selector:
    app: echo
    track: canary
  ports:
    - name: http
      port: 80
      targetPort: 80
