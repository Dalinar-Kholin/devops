apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-server
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      containers:
        - name: simple-server
          image: simple-server:v4
          ports:
            - containerPort: 80

---
# Headless Service dla stabilnych podów (po DNS zwraca IP podów)
apiVersion: v1
kind: Service
metadata:
  name: simple-server-hl
spec:
  clusterIP: None
  selector:
    app: simple-server
  ports:
    - name: http
      port: 80
      targetPort: 80
