apiVersion: v1
kind: Service
metadata:
  name: simple-server-hl
spec:
  clusterIP: None
  selector:
    app: simple-server
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: simple-server
spec:
  serviceName: simple-server-hl
  replicas: 2
  selector:
    matchLabels:
      app: simple-server
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      containers:
        - name: http
          image: simple-server:v3
          ports:
            - containerPort: 80
